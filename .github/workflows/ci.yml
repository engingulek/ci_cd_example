name: Swift CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: apple-actions/setup-xcode@v3
        with:
          xcode-version: '15.0'  # Xcode 15.0 kullanmak için güncel sürümü belirtin.

      - name: Install dependencies
        run: |
          sudo gem install cocoapods
          pod install

      - name: Run unit tests
        run: |
          xcodebuild clean test -scheme MyiOS -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=latest' | xcpretty

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: ~/Library/Logs/xcodebuild/*.xcresult
